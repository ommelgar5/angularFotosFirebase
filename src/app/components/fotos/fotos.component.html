<div class="row mt-5" *ngIf="cargando">
    <div class="col text-center">
        <i class="fa fa-sync-alt fa-4x fa-spin"></i>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let item of items | async">
        <div class="card">
            <img [src]="item.url" class="card-img-top" [alt]="item.nombre" />
            <div class="card-body">
                <h5 class="card-title">{{ item.nombre }}</h5>
            </div>
        </div>
    </div>
</div>
